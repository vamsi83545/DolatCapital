<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Update Product</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
		body {
			padding: 20px;
		}

		h2 {
			margin-bottom: 20px;
		}

		.form-container {
			width: 400px;
			margin: 0 auto;
		}
	</style>
</head>

<body>
	<div class="form-container">
		<h2>Update Product</h2>
		<form th:action="@{/product/update}" th:object="${product}" method="post">
			<input type="hidden" th:name="id" th:value="${product.productId}">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="productName" name="productName"
					th:value="${product.productName}" required>
			</div>
			<div class="form-group">
				<label for="creditRating">Volume</label>
				<input type="number" step="any" class="form-control" id="creditRating" name="creditRating"
					th:value="${product.creditRating}" required>
			</div>
			<div class="form-group">
				<label for="volume">Volume</label>
				<input type="number" step="any" class="form-control" id="olume" name="volume"
					th:value="${product.volume}" required>
			</div>
			<div class="form-group">
				<label for="marketCapital">Market Capital</label>
				<input type="number" step="any" class="form-control" id="marketCapital" name="marketCapital"
					th:value="${product.marketCapital}" required>
			</div>
			<button type="submit" class="btn btn-primary">Update</button>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
